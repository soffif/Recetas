<!DOCTYPE html>
<html lang="en">

  <title>Login Start</title>
  <style>
    .container{
      background-color: whitesmoke; 
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hijos">
      <input type="text" name="Email" id="Email" placeholder="Email "/>
      <input type="password" name="Password" id="Password" placeholder="Password "/>
      <input type="button" value="Ingresar" onclick="ingresarLog()">
    </div>
  </div>
</body>
<script src="personaJavascript"></script>
<script>

  function ingresarLog() {
    let usuarioInstanciado = new Persona(
      '','','',
      document.getElementById('Email').value,
      '',
      document.getElementById('Password').value,
        '')
      usuarioInstanciado.Login().then(function(response){
        if (response != "Error") {
          alert("Ingreso exitoso");
          location.href = 'inicioReceta?Email=' + response[0].Email + '&Password=' + response[0].Password
        }
        else{
          alert("Algun dato es erroneo");
        }
      }, function(error){
          console.error("Failed!",error);
          alert("Error " + error);
      });
  }

</script>
</html>
